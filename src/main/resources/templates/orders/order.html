<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decree</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<header>
    <a class="logo">Приказы</a>
    <nav>
        <ul class="topmenu">
            <li><a th:href="@{/people}" class="submenu-link">Люди</a>
                <ul class="submenu">
                    <li><a th:href="@{/citizenship}">Гражданство</a></li>
                    <li><a th:href="@{/category}">Категории</a></li>
                </ul>
            </li>
            <li><a th:href="@{/check_in}" class="submenu-link">Заселение</a>
                <ul class="submenu">
                    <li><a th:href="@{/check_in_people}">Заселение людей</a></li>
                    <li><a th:href="@{/rooms_check_in}">Комнаты для заселения</a></li>
                </ul>
            </li>
            <li><a th:href="@{/decree}" class="submenu-link">Приказы</a>
                <ul class="submenu">
                    <li><a th:href="@{/category_of_decree}">Категории приказов</a></li>
                </ul>
            </li>
            <li><a th:href="@{/order}" class="submenu-link">Ордер</a></li>
            <li><a th:href="@{/building}" class="submenu-link">Здания</a></li>
            <li><a th:href="@{/rooms}" class="submenu-link">Комнаты</a></li>
        </ul>
    </nav>
</header>
<form class="failes_list" method="post" action="order/add">
    <input type="number" name="room_number" placeholder="Номер комнаты" required>
    <input type="number" name="order_number" placeholder="Номер ордера" required>
    <input type="number" name="id_decree" placeholder="Идентификатор приказа" required>
    <button type="submit" class="button-17" role="button">Добавить</button>
</form>
<table>
    <tr>
        <th>ID</th>
        <th>Комната</th>
        <th>Ордер</th>
        <th>Приказ</th>
    </tr>
    <tbody>
    <tr th:each="order : ${orderIterable}">
        <td th:text="${order.id_order}"></td>
        <td th:text="${order.room_number}"></td>
        <td th:text="${order.order_number}"></td>
        <td th:text="${order.decree.getId_decree()}"></td>
        <td>
            <form th:action="@{'/order/delete/' + ${order.id_order}}" method="post">
                <button type ="submit" class="button-17" role="button">Удалить</button>
            </form>
        </td>
        <td>
            <form th:action="@{'/order/' + ${order.id_order}}">
                <button type="submit" class="button-17">Редактировать</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
