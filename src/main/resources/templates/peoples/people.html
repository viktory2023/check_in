<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>people</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<header>
    <a class="logo">Люди</a>
    <nav>
        <ul class="topmenu">
            <li><a th:href="@{/people}" class="submenu-link">Люди</a>
                <ul class="submenu">
                    <li><a th:href="@{/citizenship}">Гражданство</a></li>
                    <li><a th:href="@{/category}">Категории</a></li>
                </ul>
            </li>
            <li><a th:href="@{/check_in}" class="submenu-link">Заселение</a>
                <ul class="submenu">
                    <li><a th:href="@{/check_in_people}">Заселение людей</a></li>
                    <li><a th:href="@{/rooms_check_in}">Комнаты для заселения</a></li>
                </ul>
            </li>
            <li><a th:href="@{/decree}" class="submenu-link">Приказы</a>
                <ul class="submenu">
                    <li><a th:href="@{/category_of_decree}">Категории приказов</a></li>
                </ul>
            </li>
            <li><a th:href="@{/order}" class="submenu-link">Ордер</a></li>
            <li><a th:href="@{/building}" class="submenu-link">Здания</a></li>
            <li><a th:href="@{/rooms}" class="submenu-link">Комнаты</a></li>
        </ul>
    </nav>
</header>
<form class="failes_list" method="post" action="people/add">
    <input type="text" name="passport_data" placeholder="Паспортные данные" required>
    <input type="text" name="surname" placeholder="Фамилия" required>
    <input type="text" name="name" placeholder="Имя" required>
    <input type="text" name="patronymic" placeholder="Отчество" required>
    <input type="number" name="gender" placeholder="Пол" required>
    <input type="number" name="age" placeholder="Возраст" required>
    <input type="number" name="id_category" placeholder="Идентификатор категории" required>
    <input type="number" name="id_citizenship" placeholder="Идентификатор гражданства" required>
    <button type="submit" class="button-17" role="button">Добавить</button>
</form>
<table>
    <tr>
        <th>ID</th>
        <th>Паспорт</th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Пол</th>
        <th>Возраст</th>
        <th>Категория</th>
        <th>Гражданство</th>
    </tr>
    <tbody>
    <tr th:each="people : ${peopleIterable}">
        <td th:text="${people.id_people}"></td>
        <td th:text="${people.passport_data}"></td>
        <td th:text="${people.surname}"></td>
        <td th:text="${people.name}"></td>
        <td th:text="${people.patronymic}"></td>
        <td th:text="${people.gender}"></td>
        <td th:text="${people.age}"></td>
        <td th:text="${people.category.getId_category()}"></td>
        <td th:text="${people.citizenship.getId_citizenship()}"></td>
        <td>
            <form th:action="@{'/people/delete/' + ${people.id_people}}" method="post">
                <button type ="submit" class="button-17" role="button">Удалить</button>
            </form>
        </td>
        <td>
            <form th:action="@{'/people/' + ${people.id_people}}">
                <button type="submit" class="button-17">Редактировать</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
